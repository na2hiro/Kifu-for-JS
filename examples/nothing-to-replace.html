<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <title>Kifu for Flash による棋譜再現例</title>
        <script type="text/javascript">
            <!--
            function wOpen() {
                window.open(
                    "resize.html",
                    "test",
                    "status=no,width=600,height=520,scrollbars=yes,location=no,menubar=no,resizable",
                );
            }
            //-->
        </script>
    </head>
    <body>
        読み込むスクリプト：<select id="dropdown" onchange="location.href='?bundle='+event.target.value">
            <option value="public-bookmarklet">public-bookmarklet (ブックマークレット)</option>
            <option value="kifu-for-js">kifu-for-js.min.js with KifuForJS.recover() (自動解釈方式)</option>
            <option value="">なし</option>
        </select>
        <hr />

        じつは何もない

        <a href="JavaScript:wOpen()">別のウィンドウで開く（Unicode棋譜）</a>
        <br />
        <script src="./bundle-loader.js"></script>
        <script>
            if (bundle === "kifu-for-js" && "KifuForJS" in window) {
                document.write("<script>KifuForJS.recover()<" + "/script>");
            }
        </script>
    </body>
</html>
