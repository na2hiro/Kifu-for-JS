<html>
    <head>
        <title>Kifu for Java による棋譜再現例</title>
    </head>
    <body>
        読み込むスクリプト：<select id="dropdown" onchange="location.href='?bundle='+event.target.value">
            <option value="public-bookmarklet">public-bookmarklet (ブックマークレット)</option>
            <option value="kifu-for-js">kifu-for-js.min.js with KifuForJS.recover() (自動解釈方式)</option>
            <option value="">なし</option>
        </select>
        <hr />

        Kifu for Java による棋譜再現例<br />
        <applet
            codebase="."
            code="kifuj.Applet1.class"
            archive="kifuj.jar"
            width="572"
            height="460"
            hspace="0"
            vspace="0"
            align="middle"
        >
            <param name="KIFU" value="./files/kif/fork.kif" />
            <param name="HELP" value="kifujhelp.html" />
            <param name="LAST_COLOR" value="100 200 100" />
        </applet>
        <br />Kifu for Java Light による棋譜再現例<br />
        <applet
            codebase="."
            code="kifujl.Applet1.class"
            archive="kifujl.jar"
            width="480"
            height="383"
            hspace="0"
            vspace="0"
            align="middle"
        >
            <param name="KIFU" value="./files/ki2/9fu.ki2" />
            <param name="HELP" value="kifujhelp.html" />
            <param name="LAST_COLOR" value="100 200 100" />
            <param name="NO_KIFU" value="1" />
        </applet>
        <script src="./bundle-loader.js"></script>
        <script>
            if (bundle === "kifu-for-js" && "KifuForJS" in window) {
                document.write("<script>KifuForJS.recover()<" + "/script>");
            }
        </script>
    </body>
</html>
