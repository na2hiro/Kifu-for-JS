<html>
<head>
<title>Kifu for JS Responsive example</title>
<meta charset="utf-8">
<script src="../bundle/kifu-for-js.min.js" charset="utf-8"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script>
	var Kifu = KifuForJS;
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
<script>Kifu.load("./files/ki2/9fu.ki2", "ki2dom", {responsive: true});</script>
</head>

<body>
<div id="ki2dom" style="/*height: 800px; width: 800px;*/"></div>
<button onclick="toggleFullScreen()">
    full screen
</button>
</body>
</html>
